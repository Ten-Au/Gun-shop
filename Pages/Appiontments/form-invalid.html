<!DOCTYPE html>
<html lang = "en">

<head>
    <link rel="stylesheet" href="../../CSS/style.css">
    <meta charset = "UTF-8">
    <title>Azamat ACME HR Demo</title>
</head>

<body>
    <header> 
        <h1> Azamat's Super Gun Shop</h1>
        <img src = "../../Images/logo.png" alt = "Gunned Skull Logo">
    </header>

    <nav>
        <ul>
            <li><a href = "/index.html">Main Page</a></li>
            <li><a href = "../Customers/list.html">Customers</a></li>
            <li><a href = "../Appiontments/list.html" class="active">Appointments</a></li>
            <li><a href = "../Gun Sellers/list.html" >Gun Sellers</a></li>
        </ul>
    </nav>

<main>
    <h2>New appointment</h2>
    <form class="form">
        <label for="meetingDate">Date: <span class="symbol-required">*</span></label>
        <input type="date" name="meetingDate" id="meetingDate" min="2020-01-01" max="2024-01-01" class="error-input" required>
        <span id="errormeetingDate" class="errors-text">Please specify a date</span>
        
        <label for="meetingPlace">Meeting place: <span class="symbol-required">*</span></label>
        <select name ="meetingPlace" id="meetingPlace" class="error-input" required>
            <option value="">-- Choose meeting place: </option>
            <option value="1">Warszawa Centralna</option>
            <option value="2">Warszawa Wchodnia</option>
            <option value="3">Marszalkowska 32</option>
            <option value="4">Other (please specify): </option>
        </select>
        <textarea id ="owned_guns" name="owned_guns" rows="5" cols="40" class="error-input"></textarea>
        <span id="errorMeetingPlace" class="errors-text">Please specify a place</span>
        

        <label>Preferred gun:</label>
        <label for="gun1">Pistol</label>
        <input type="radio" id="gun1" name="gun" value="pistol" class="error-input">
        <label for="gun2">Rifle</label>
        <input type="radio" id="gun2" name="gun" value="rifle" class="error-input">
        <label for="gun3">Shotgun</label>
        <input type="radio" id="gun3" name="gun" value="shotgun" class="error-input">
        <label for="gun4">Rocket Launcher</label>
        <input type="radio" id="gun4" name="gun" value="rocketLauncher" class="error-input">

        <label for="customer">Customer Name: <span class="symbol-required">*</span></label>
        <input type="text" name="customer" id="customer" class="error-input" required>
        <span id="errorcustomer" class="errors-text">Field is required</span>
        <label for="gunSeller">Gun Seller NickName: <span class="symbol-required">*</span></label>
        <input type="text" name="gunSeller" id="gunSeller" class="error-input" required>
        <span id="errorGuneller" class="errors-text">Field is required</span>

        <div class="form-buttons">
            <p id="errorsSumary"></p>
            <input type="submit" value="Add" class="form-button-submit">
            <a href ="list.html" class="form-button-cancel">Cancel</a>
        </div>
    </form>

</main>

<footer>
    Azamat, Maraimbekov, s22850
</footer>


</body>


</html>
