<main>
    <h2>New customer</h2>
    <form class="form">
        <label for="firstName">Name: <span class="symbol-required">*</span></label> 
        <input type="text" name="firstName" id="firstName" required>
        <span id="errorFirstName"></span>
        
        <label for="lastName">LastName: <span class="symbol-required">*</span></label>
        <input type="text" name="lastName" id="lastName" required>
        <span id="errorlastName"></span>

        <label for="nickName">NickName: </label>
        <input type="text" name="nickName" id="nickName">
        <span id="errornickName"></span>

        <label for="phoneNumber">PhoneNumber: <span class="symbol-required">*</span></label>
        <input type ="number" name="phoneNumber" id="phoneNumber" min="10000000" max = "99999999" required>

        <div class="form-buttons">
            <p id="infoSummary">Succesfully added a new customer!</p>
            <input type="submit" value="Add" class="form-button-submit">
            <a href ="list.html" class="form-button-cancel">Cancel</a>
        </div>
    </form>

</main>
